<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICFAITech Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, lightseagreen, palegreen, lightgoldenrodyellow);
            color: darkslategray;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: darkblue;
            text-shadow: 2px 2px lightgray;
            font-size: 3em;
            margin: 20px 0;
        }
        .table-container {
            background: inherit;
            border-radius: 15px;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: mediumseagreen;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: lightyellow;
            color: darkslategray;
        }
        .table-striped thead tr {
            background-color: teal;
            color: white;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>ICFAITech Students</h1>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Branch</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>256</td>
                    <td>Raghavender</td>
                    <td>Reddy</td>
                    <td>ECE</td>
                    <td>II</td>
                </tr>
                <tr>
                    <td>260</td>
                    <td>Darga</td>
                    <td>Bhargav</td>
                    <td>EEE</td>
                    <td>II</td>
                </tr>
                <tr>
                    <td>264</td>
                    <td>Harshavardhan</td>
                    <td>Reddy</td>
                    <td>MECH</td>
                    <td>II</td>
                </tr>
                <tr>
                    <td>276</td>
                    <td>Bhupathi</td>
                    <td>Reddy</td>
                    <td>CIVIL</td>
                    <td>II</td>
                </tr>
                <tr>
                    <td>291</td>
                    <td>Deekshith</td>
                    <td>Mamidi</td>
                    <td>CSE</td>
                    <td>II</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
